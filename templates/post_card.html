{% load static %}

<div class="card" style="width: 18rem;">
    <img src="{% static 'images/blog.jpg' %}" class="card-img-top" alt="blog-image">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text short-text" >{{post.content}}</p>
        <p class="card-text"><small class="text-body-secondary">{{post.author}}</small></p>
    </div>
</div>
